<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="basketball_scoreboard.css" />
		<title>Basketball Scoreboard</title>
	</head>
	<body>
		<div class="container">
			<div>
				<h3>HOME</h3>
				<div id="btn-home">
					<div id="btn-text-home">0</div>
				</div>
				<div class="scoreboard-btns">
					<button id="one">+1</button>
					<button id="two">+2</button>
					<button id="three">+3</button>
				</div>
			</div>
			<div>
				<button id="reset">Reset Score</button>
			</div>
			<div>
				<h3>GUEST</h3>
				<div id="btn-away">
					<div id="btn-text-away">0</div>
				</div>
				<div class="scoreboard-btns">
					<button id="away-one">+1</button>
					<button id="away-two">+2</button>
					<button id="away-three">+3</button>
				</div>
			</div>
		</div>

		<script src="basketball_scoreboard.js"></script>
	</body>
</html>
